<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="result">
    <div class="result-card">
      <p class="your-result">Resultados</p>
      <div class="result-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3 class="result-card__h3">Bom</h3>
      <p>Você pontuou mais de 65% das pessoas que fizeram esses testes.</p>
    </div>

    <!-- || SUMMARY -->
    <div class="breakdown-container">
      <h2 class="breakdown-h2">Sumário</h2>
      <div class="breakdown-summary-tabs reaction-tab">
        <p class="reaction-text breakdown-summary-tabs__text"><img src="./assets/images/icon-reaction.svg" alt="reaction" class="summary-img reaction-img"> Reações</p>
        <p class="breakdown-summary-tabs__score"><span>80</span> / 100</p>
      </div>
      <div class="breakdown-summary-tabs memory-tab">
        <p class="memory-text breakdown-summary-tabs__text"><img src="./assets/images/icon-memory.svg" alt="memory" class="summary-img memory-img"> Memória</p>
        <p class="breakdown-summary-tabs__score"><span>92</span> / 100</p>
      </div>
      <div class="breakdown-summary-tabs verbal-tab">
        <p class="verbal-text breakdown-summary-tabs__text"><img src="./assets/images/icon-verbal.svg" alt="verbal" class="summary-img verbal-img"> Verbal</p>
        <p class="breakdown-summary-tabs__score"><span>61</span> / 100</p>
      </div>
      <div class="breakdown-summary-tabs visual-tab">
        <p class="visual-text breakdown-summary-tabs__text"><img src="./assets/images/icon-visual.svg" alt="visual" class="summary-img visual-img"> Visual</p>
        <p class="breakdown-summary-tabs__score"><span>72</span> / 100</p>
      </div>
      <button class="breakdown-btn">Continue</button>
    </div>
  </div>
    <!-- DARK-MODE -->
    <button id="dark-mode-toggle" class="dark-btn">
      Altenar Modo
    </button>
    <script>
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const body = document.body;

      darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

      });
    </script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tabebash</a>.
  </div>
</body>
</html>
